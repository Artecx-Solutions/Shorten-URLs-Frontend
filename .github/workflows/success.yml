name: Success Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  success:
    runs-on: ubuntu-latest
    name: Always Success
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
